<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="bord" resize> ✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨
    <div class="container-body">
      <header>
        <h1>Tic Tac Toe Game</h1>
        <p>Player 1 (X) vs. Player 2 (O)</p>
      </header>
      <div>
        <ul class="opetion">
          <li><input type="radio" name="opetion" value="comp">Play with computer </li><br>

          <div class="difficulty">
            <ul class="opetion">
              <li><input type="radio" name="difficulty" value="easy" checked >Easy</li>
              <li><input type="radio" name="difficulty" value="medium" >Medium</li>
              <li><input type="radio" name="difficulty" value="hard" >Hard</li>
            </ul>
          </div><br>
          <li><input type="radio" name="opetion" value="friend">Play with friend</li><br>
          <ul>
            <input type="text" id="player1" placeholder="Enter 'X' Player Name ">vs
            <input type="text" id="player2" placeholder="Enter 'O' Player Name "><br><br>
            <button onclick="getValue()">Start Game</button>
            <div id="Message"></div>
          </ul>
        </ul>
      </div>

      <br><br>
      <div class="container" id="gameBoard">
        <div class="cell" data-cell-index="0" onclick="makeMove(0)"></div>
        <div class="cell" data-cell-index="1" onclick="makeMove(1)"></div>
        <div class="cell" data-cell-index="2" onclick="makeMove(2)"></div>
        <div class="cell" data-cell-index="3" onclick="makeMove(3)"></div>
        <div class="cell" data-cell-index="4" onclick="makeMove(4)"></div>
        <div class="cell" data-cell-index="5" onclick="makeMove(5)"></div>
        <div class="cell" data-cell-index="6" onclick="makeMove(6)"></div>
        <div class="cell" data-cell-index="7" onclick="makeMove(7)"></div>
        <div class="cell" data-cell-index="8" onclick="makeMove(8)"></div>
      </div>

      <div class="result">
        <h2>Result</h2>
        <div id="resultMessage"></div>
      </div>
      <center>
        <button class="restartButton" onclick="clearGrid()">Restart</button>
      </center>
      <footer>
        Made by Saurabh
      </footer>
    </div>
    ✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨
  </div>
  <!-- <div class="box"></div> -->
</body>

</html>
